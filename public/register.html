<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <form>
        <div class="container">
            <div class="row">

                <div class="col-md-6">
                     <div class="form-group">
                        <label for="username">Username</label>
                        <input type="" id="username" class="form-control" aria-describedby="emailHelp" placeholder="">
                    </div>
                </div>

                 <div class="col-md-6">
                     <div class="form-group">
                        <label for="password">Password</label>
                        <input type="" id="password" class="form-control" aria-describedby="emailHelp" placeholder="">
                    </div>
                </div>

                <div class="col-md-6">

                    <div class="form-group">
                        <label for="fParent">First Name</label>
                        <input type="" id="fParent" class="form-control" aria-describedby="emailHelp" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="lParent">Last Name</label>
                        <input type="" class="form-control" id="lParent" placeholder="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="parentEmail">Email Address</label>
                        <input type="" class="form-control" id="parentEmail" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="parentNumber">Phone Number</label>
                        <input type="" class="form-control" id="parentNumber" placeholder="">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="parentAddress">Address</label>
                        <input type="" class="form-control" id="parentAddress" placeholder="">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="parentCity">City</label>
                        <input type="" class="form-control" id="parentCity" placeholder="">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="parentState">State</label>
                        <input type="" class="form-control" id="parentState" placeholder="">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="parentZip">Zip</label>
                        <input type="" class="form-control" id="parentZip" placeholder="">
                    </div>
                </div>
                <div class="col-md-12">
                    <p>
                        <a class="" data-toggle="collapse" href="#collapseExample1" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Do you want to add emergency contacts?
                        </a>
                    </p>
                
                    <div class="collapse" id="collapseExample1">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="femerg">First Name</label>
                                    <input type="" class="form-control" id="femerg" aria-describedby="emailHelp" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="lemerg">Last Name</label>
                                    <input type="" class="form-control" id="lemerg" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="emergNumber">Phone Number</label>
                                    <input type="" class="form-control" id="emergNumber" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <hr>
                    <p>
                        <a class="" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Do you want to add your spouse?
                        </a>
                    </p>
                    <hr>
                    <div class="collapse" id="collapseExample">
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="fSpouse">First Name</label>
                                    <input type="" class="form-control" id="fSpouse" aria-describedby="emailHelp" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="lSpouse">Last Name</label>
                                    <input type="" class="form-control" id="lSpouse" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="spouseEmail">Email Address</label>
                                    <input type="" class="form-control" id="spouseEmail" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="spouseNumber">Phone Number</label>
                                    <input type="" class="form-control" id="spouseNumber" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="spouseAddress">Address</label>
                                    <input type="" class="form-control" id="spouseAddress" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="spouseCity">City</label>
                                    <input type="" class="form-control" id="spouseCity" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="spouseState">State</label>
                                    <input type="" class="form-control" id="spouseState" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="spouseZip">Zip</label>
                                    <input type="" class="form-control" id="spouseZip" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary submit">Submit</button>
                </div>

            </div>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/register.js"></script>


</body>

</html>
